	<!-- 引入Swiper的JavaScript -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script
		async
		src="//embedr.flickr.com/assets/client-code.js"
		charset="utf-8"></script>
	<script>
		// 初始化Swiper
		var swiper = new Swiper(".swiper-container", {
			slidesPerView: 1,
			spaceBetween: 0,
			loop: true,
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
			centeredSlides: false,
			effect: "fade",
			speed: 2000,
		});

		let targetImage = document.getElementById("targetImage");

		targetImage.addEventListener("click", function () {
			window.location.href = "https://forms.gle/NuRLZanWuq7QuqUX8";
		});

		// 檢測是否為手機或平板
		function isMobileOrTablet() {
			return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
				navigator.userAgent
			);
		}

		// 在手機或平板上停用滾動功能
		function disableScrollOnMobileOrTablet() {
			// 移除滾動事件監聽器
			document.removeEventListener("wheel", scrollHandler, { passive: false });
			// 移除鍵盤事件監聽器
			document.removeEventListener("keydown", keydownHandler, {
				passive: false,
			});
		}

		// 滾動事件處理器
		function scrollHandler(e) {
			e.preventDefault();
			if (e.deltaY < 0) navigateUp();
			else navigateDown();
		}

		// 鍵盤事件處理器
		function keydownHandler(e) {
			e.preventDefault();
			if (e.which === 38) {
				navigateUp();
			} else if (e.which === 40) {
				navigateDown();
			}
		}

		// 在桌面電腦上啟用所有功能
		function enableAllFunctionsOnDesktop() {
			// 重新設置滾動事件監聽器
			document.addEventListener("wheel", scrollHandler, { passive: false });
			// 重新設置鍵盤事件監聽器
			document.addEventListener("keydown", keydownHandler, { passive: false });
		}

		// 主要邏輯
		if (isMobileOrTablet()) {
			disableScrollOnMobileOrTablet();
		} else {
			enableAllFunctionsOnDesktop();
		}

		function scrollPage() {
			document.addEventListener(
				"wheel",
				function (e) {
					e.preventDefault();
					if (e.deltaY < 0) navigateUp();
					else navigateDown();
				},
				{ passive: false }
			);

			document.addEventListener(
				"keydown",
				function (e) {
					e.preventDefault();
					if (e.which === 38) {
						navigateUp();
					} else if (e.which === 40) {
						navigateDown();
					}
				},
				{ passive: false }
			);
		}

		function pagination(int) {
			window.scrollBy({
				top: int,
				behavior: "smooth",
			});
		}

		function navigateUp() {
			let height = -window.innerHeight;
			pagination(height);
		}

		function navigateDown() {
			let height = window.innerHeight;
			pagination(height);
		}

		window.addEventListener("DOMContentLoaded", function () {
			scrollPage();
		});
	</script>
</html>
